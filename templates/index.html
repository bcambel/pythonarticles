{% extends "base.html" %}

{% block body %}
        <div class="articles row-fluid">
    {% for article in articles %}
        <h3 class="span4">
        <a href="/{{article.slug}}.html">
            {{article.title}}
            <p>
                {{ article.description }}
            </p>
        </a>
        </h3>
     {% endfor %}
        </div>
{% endblock %}
