{% extends "base.html" %}

{% block body %}
<div class='span2' id='left-menu'>
    
            <ul style='list-style-type:none;margin-left:3px;padding-left:3px;'>

            </ul>
            <hr />
            <a href="https://twitter.com/share" class="twitter-share-button" data-via="bahadircambel" data-size="large" data-related="pythonhackers">Tweet</a>
            <a href="http://news.ycombinator.com/submit" class="hn-share-button">Vote on HN</a>
</div>
<div class="span10" >
<article id="content_html" >
    <span class='pull-right article_date'>{{ publish_date }}</span>
    <span class='pull-right badge badge-info'>{{level}}</span>
     {% for tag in tags %}
            <span class='pull-right badge badge-warning'>{{tag}}</span>
            {% endfor %}
    {{content|safe}}

    <hr />

    
    
    
</article>
</div>
{% endblock %}
